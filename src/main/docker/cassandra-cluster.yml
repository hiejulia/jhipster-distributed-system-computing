version: '2'
services:
  project-cassandra:
    image: cassandra:3.11.5
    # volumes:
    #     - ~/volumes/jhipster/project/cassandra/:/var/lib/cassandra/data
    ports:
      - 7000:7000
      - 7001:7001
      - 7199:7199
      - 9042:9042
      - 9160:9160
  project-cassandra-node:
    image: cassandra:3.11.5
    environment:
      - CASSANDRA_SEEDS=project-cassandra
  project-cassandra-migration:
    extends:
      file: cassandra-migration.yml
      service: project-cassandra-migration
    environment:
      - CREATE_KEYSPACE_SCRIPT=create-keyspace-prod.cql
